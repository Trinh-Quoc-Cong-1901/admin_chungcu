<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-form h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <form id="loginForm" class="login-form">
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="message" class="message"></div>
  </div>
  <script>
    // JavaScript
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Lấy email và password từ form
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Gửi request đến API
        const response = await fetch('http://localhost:3000/api/token/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        // Kiểm tra phản hồi từ API
        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('authToken', data.token); // Lưu token vào localStorage
          alert('Login successful!');
          window.location.href = '/index.html'; // Chuyển hướng đến trang dashboard
        } else {
          const error = await response.json();
          document.getElementById('message').textContent = error.message || 'Login failed';
        }
      } catch (err) {
        document.getElementById('message').textContent = 'An error occurred. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>

</html>
